<VirtualHost *:80>
    DocumentRoot /srv/app/public

    <Directory "/srv/app/public/admin">
        ErrorDocument 404 /admin/index.html
    </Directory>

    <Directory "/srv/app/public">
        AllowOverride all
        Require all granted
        Allow from All
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>